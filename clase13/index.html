<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Clase de jQuery — Ejemplos Prácticos</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .destacado {
        background-color: yellow;
        font-weight: bold;
        padding: 5px;
        border-radius: 6px;
      }
    </style>
  </head>

  <body>
    <h1>Introducción a jQuery</h1>

    <p id="intro">Este párrafo será manipulado con jQuery.</p>

    <button id="btnMostrar">Mostrar mensaje</button>
    <button id="btnCambiarTexto">Cambiar texto del párrafo</button>
    <button id="btnCambiarAttr">Cambiar atributo de imagen</button>
    <button id="btnAdd">Añadir elemento</button>
    <button id="btnRemove">Eliminar último elemento</button>
    <button id="btnClase">Añadir/Quitar clase CSS</button>

    <h2>Lista dinámica</h2>
    <ul id="lista">
      <li>Elemento inicial 1</li>
      <li>Elemento inicial 2</li>
    </ul>

    <h2>Imagen de ejemplo</h2>
    <img id="foto" src="https://picsum.photos/200" width="200" alt="foto" />

    <script src="jQuery1.js"></script>
  </body>
</html>
